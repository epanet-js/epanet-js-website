{% extends "main.html" %} {% block extrahead %}
<script>
  // Create an object containing all your redirects
  const redirects = {
    "/introduction": "/",
    "/introduction/": "/",
    "/introduction/development/": "/api/introduction/development/",
    "/introduction/water-modelling/": "/api//introduction/water-modelling/",
    "/introduction/examples/": "/api/introduction/examples/",
    "/introduction/examples/vite/": "/api/introduction/examples/vite/",
    "/introduction/showcase/": "/api/introduction/showcase/",
  };

  (function redirect() {
    const currentPath =
      window.location.pathname +
      (window.location.hash ? window.location.hash : "");
    const redirectUrl = redirects[currentPath];
    if (redirectUrl) {
      window.location.href = `${window.location.origin}${redirectUrl}`;
      return;
    }
  })();
</script>
{% endblock %} {% block content %}
<h1>404 - Not found</h1>
{% endblock %}
